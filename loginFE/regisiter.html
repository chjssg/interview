<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
    <input id="name" type="text" name="" placeholder="登录名" value="">
    <input id="password" type="password" placeholder="密码" value="">
    <input id="confirmPassword" type="password" placeholder="确认密码" value="">
    <button id="button">登录</button>
    <script src="./lib/ajax.js"></script>
    <script>
        var name = document.getElementById('name').value
        var password = document.getElementById('password').value
        var confirmPassword = document.getElementById('confirmPassword').value
        var button = document.getElementById('button').value
        let param = {name: name, password: password, confirmPassword: confirmPassword}
        console.log(param)
        button.onclick = function() {
            ajax('post', '/api/regisiter', JSON.stringify(param), function(result) {
                if (result.errorno !== 0) {
                    alert('注册失败')
                } else {
                    document.cookie = result
                }
            })
        }
    </script>
</body>
</html>
